<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kprod</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <div class="page__image page__image_left"></div>
    <div class="page__image page__image_right"></div>

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип компании" class="header__logo">
      <nav class="header__row-links">
        <a href="#" target="_blank" class="header__row-link">Услуги</a>
        <a href="#" target="_blank" class="header__row-link">Клиенты</a>
        <a href="#" target="_blank" class="header__row-link">Кейсы</a>
        <a href="#" target="_blank" class="header__row-link">Отзывы</a>
        <a href="#" target="_blank" class="header__row-link">Блог</a>
        <a href="#" target="_blank" class="header__row-link">Контакты</a>
      </nav>
      <div class="header__contacts">
        <p class="header__phone">+7 (995) 009 8623</p>
        <div class="header__whatsapp">
          <img src="./images/whatsapp.svg" alt="Значок мессенджера" class="header__icon">
          <p class="header__messanger">Whatsapp</p>
        </div>
      </div>
    </header>

    <main class="content">

      <section class="overview">

        <div class="offer">
          <div class="offer__image"></div>
          <div class="offer__image offer__image_small"></div>
          <h class="offer__title">Разработка сайтов под ключ</h>
          <p class="offer__paragraph">Разработаем проект для решения задачи любой сложности</p>
          <div class="offer__forms">
            <form name="offer__input" class="offer__form">
              <input type="tel" name="userPhone" placeholder="+7 (999) 444 22-33" class="offer__phone">
            </form>
            <form name="offer__submit" class="offer__form">
              <button type="submit" name="submitButton" class="offer__button">Реализовать мою идею</button>
            </form>
          </div>
        </div>

        <div class="info">
          <div class="info__image info__image_bubble"></div>
          <div class="info__image info__image_rectangle"></div>
          <img src="./images/girl.svg" alt="Девушка" class="info__image">
          <div class="info__image info__image_triangle"></div>
          <div class="info__image info__image_dot-square"></div>
          <div class="info__image info__image_small-ellipse"></div>
          <div class="info__image info__image_plus"></div>

          <div class="info__benefit info__benefit_clients">
            <img src="./images/icon-clients.svg" alt="Инфографика по клиентам" class="info__icon">
            <div class="info__text">
              <h2 class="info__title info__title_clients">+80%</h2>
              <p class="info__paragraph info__paragraph_clients">К количеству клиентов</p>
            </div>
          </div>

          <div class="info__benefit info__benefit_sales">
            <img src="./images/icon-sales.svg" alt="Инфографика по продажам" class="info__icon">
            <div class="info__text info__text_sales">
              <h2 class="info__title">1 000+</h2>
              <p class="info__paragraph">Продаж через интернет за 2 месяца</p>
            </div>
          </div>

          <div class="info__benefit info__benefit_profit">
            <div class="info__plot-header">
              <img src="./images/icon-arrow.svg" alt="Инфографика по прибыли" class="info__icon">
              <h2 class="info__title info__title_profit">Рост прибыли компании</h2>
            </div>
            <div class="info__plot">
              <img src="./images/line.svg" alt="Кривая прибыли" class="info__curve">
              <canvas id="profitPlot" class="info__field"></canvas>
            </div>
              
          </div>

        </div>

      </section>

    </main>

    <footer class="footer">
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
